$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: 4월에 대해서 간략하게 요약해줘.
outputs:
  output:
    type: string
    reference: ${summary_llm.output}
nodes:
- name: Embedding_Q
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: aoai_sweden
    deployment_name: text-embedding-ada-002
    input: ${inputs.question}
- name: wikipedia_ai_search
  type: python
  source:
    type: package
    tool: promptflow_vectordb.tool.vector_db_lookup.VectorDBLookup.search
  inputs:
    connection: pt-ai-search
    index_name: wikipedia-index
    text_field: ""
    vector_field: content_vector
    vector: ${Embedding_Q.output}
- name: post_processing
  type: python
  source:
    type: code
    path: post_processing.py
  inputs:
    search_result: ${wikipedia_ai_search.output}
- name: summary_llm
  type: llm
  source:
    type: code
    path: summary_llm.jinja2
  inputs:
    deployment_name: gpt-35-turbo-16k
    response_format:
      type: text
    question: ${inputs.question}
    search_results: ${post_processing.output}
  connection: aoai_sweden
  api: chat
