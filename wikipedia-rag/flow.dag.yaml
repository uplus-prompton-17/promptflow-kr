$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: LG유플러스 고객정책이 어떻게 돼?
outputs:
  output:
    type: string
    reference: ${post_processing.output}
nodes:
- name: Embedding_Q
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: open_ai_connection
    input: ${inputs.question}
    deployment_name: text-embedding-ada-002
- name: wikipedia_ai_search
  type: python
  source:
    type: package
    tool: promptflow_vectordb.tool.vector_db_lookup.VectorDBLookup.search
  inputs:
    connection: ai_search
    vector: ${Embedding_Q.output}
    index_name: vocqa-index
    vector_field: ada_v2
    text_field: question
- name: post_processing
  type: python
  source:
    type: code
    path: post_processing.py
  inputs:
    search_result: ${wikipedia_ai_search.output}
- name: summary_llm
  type: llm
  source:
    type: code
    path: summary_llm.jinja2
  inputs:
    deployment_name: gpt-35-turbo-16k
    response_format:
      type: text
    question: ${inputs.question}
    search_results: ${post_processing.output}
  connection: open_ai_connection
  api: chat
